<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=inc(), initial-scale=1.0">
    <title>Onclick</title>
    <style>
        .box{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .redbg{
            background-color: red;
        }
        .btn{
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <div class="box redbg">
        <button class="btn" onclick="bgcolorChanger()">change-color</button>
    </div>
    <script>
        function bgcolorChanger(){
            const color = document.querySelector('.box')
            color.classList.toggle("redbg")
        }

    </script>
</body>
</html>
