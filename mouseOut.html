<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseOut</title>
    <style>
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }

        .rect {
            width: 500px;
            height: 500px;
            background: radial-gradient(red, salmon);
            transition: all 0.4s ease;
        }

        .circle {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <section class="main">
        <div id="rectangle" class="rect"></div>
    </section>

    <!-- scripting -->
    <script>
        const el = document.getElementById("rectangle");
        el.addEventListener("mouseout", function () {
            el.classList.toggle('circle');
            alert('welcome to circle');
        })
    </script>
</body>

</html>
