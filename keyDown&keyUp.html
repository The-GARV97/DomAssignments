<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyDown & keyUP</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }

        #colorful {
            width: 500px;
            height: 500px;
            border: 2px solid;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="colorful">
        <p id="text"></p>
    </div>

    <script>
        const color = document.getElementById('colorful');
        const text = document.getElementById('text');
        if (text == '') {
            color.style.background = "#fff";
            text.innerText = "Press any key ";
        }
        document.addEventListener('keyup', function (e) {
            color.style.background = "lightgreen";
            text.innerText = e.key + " is keyUP";
        })

        document.addEventListener('keydown', function (e) {
            color.style.background = "salmon";
            text.innerText = e.key + " is keyDown";
        });


    </script>
</body>

</html>
